<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUL Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 50%;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.2;
            text-transform: uppercase;
            background: linear-gradient(to right, #00b4db, #0083b0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 1.5s ease-in-out infinite alternate;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px 0;
            border-radius: 30px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.5);
            transition: all 0.3s ease;
            display: inline-block;
            transform: scale(1);
            animation: fadeInUp 1.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a i {
            margin-right: 10px;
            transition: margin-right 0.3s ease;
        }

        a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 25px rgba(255, 75, 43, 0.6);
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }

        a:hover i {
            margin-right: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(0, 180, 219, 0.7), 0 0 10px rgba(0, 180, 219, 0.5), 0 0 20px rgba(0, 180, 219, 0.3);
            }

            to {
                text-shadow: 0 0 10px rgba(0, 131, 176, 0.7), 0 0 20px rgba(0, 131, 176, 0.5), 0 0 40px rgba(0, 131, 176, 0.3);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 18px;
                padding: 12px 30px;
            }

            .container {
                width: 80%;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="container" aria-label="Main Navigation">
        <h1>What are you looking for?</h1>
        <a href="/" aria-label="Go to Graph page">
            <i class="fas fa-chart-line"></i> Graph
        </a>
        <a href="/index.html" aria-label="Go to Predict RUL page">
            <i class="fas fa-battery-half"></i> Predict RUL
        </a>
        <a href="/index2.html" aria-label="Go to Option 3 page">
            <i class="fas fa-cogs"></i> Option 3
        </a>
        <a href="/" aria-label="Go to Option 4 page">
            <i class="fas fa-sliders-h"></i> Option 4
        </a>
    </div>
</body>

</html>
