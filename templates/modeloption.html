<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUL Model Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }

        .modeloption {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        form {
            width: 100%;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(to right, #14cdc5, #0288d5);
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .btn:hover {
            background: linear-gradient(to right, #19a083, #00598d);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pilih Metode Prediksi RUL</h1>
        <div class="modeloption">
            <form method="POST">
                <input type="text" name="model" value="lstm" hidden>
                <input type="submit" value="LSTM" class="btn">
            </form>
            <form method="POST">
                <input type="text" name="model" value="dtree" hidden>
                <input type="submit" value="Decision Tree" class="btn">
            </form>
            <form method="POST">
                <input type="text" name="model" value="svr" hidden>
                <input type="submit" value="SVR" class="btn">
            </form>
        </div>
    </div>
</body>

</html>
