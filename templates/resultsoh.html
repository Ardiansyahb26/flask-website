<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOH Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica', 'Arial', sans-serif;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
        }
        .container {
            background-color: #232a34;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            gap: 20px;
        }
        .box-1 {
            background-color: #1c2230;
            border-radius: 15px;
            padding: 30px;
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #1c2230;
            position: relative;
        }
        .circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: conic-gradient(#14cdc5 calc(var(--percentage) * 1%), #1c2230 calc(var(--percentage) * 1%));
            border-radius: 50%;
            z-index: 1;
        }
        .circle .inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background-color: #232a34;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }
        .value {
            font-size: 32px;
            font-weight: 600;
        }
        .button a {
            text-decoration: none;
            background: linear-gradient(to right, #14cdc5, #0288d5);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }
        @media (max-width: 600px) {
            .box {
                flex-direction: column;
            }
            .box-1 {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-1">
                <h2>State of Health</h2>
                <div class="circle" style="--percentage: {{ predicted_soh or 0 }}">
                    <div class="inner">
                        <div class="value">{{ predicted_soh or 0 }}%</div>
                    </div>
                </div>
            </div>
            <div class="box-1">
                <h2>Voltage</h2>
                <div class="circle" style="--percentage: {{ (voltage * 100 / 4.2) if voltage else 0 }}">
                    <div class="inner">
                        <div class="value">{{ voltage }} V</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="button">
            <a href="/" role="button" aria-label="Back to Predict">Back to Predict</a>
        </div>
    </div>
</body>
</html>
