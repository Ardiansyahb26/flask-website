<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUL Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 18px;
            text-align: left;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            background-color: #f2f2f2;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .btn {
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background-color: #14cdc5;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #0288d5;
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediksi RUL</h1>
        <form method="POST" action="/predrul">
            <label for="soh">SOH (Masukkan SOH yang sesuai):</label>
            <input type="number" id="soh" name="soh" step="any" required>
            <label for="voltage">Tegangan (3.4V sampai 4.2V):</label>
            <input type="number" id="voltage" name="voltage" step="any" required>
            <button type="submit" class="btn">Prediksi</button>
        </form>
    </div>
</body>
</html>
