<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/css.css">
    <title>Sistem Monitoring SOH dan RUL Kendaraan Listrik</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }

        .box {
            background: rgba(0, 0, 0, 0.8);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: slideDown 0.7s ease-in-out;
        }
        h1 {
    font-size: 38px;
    font-weight: 700;
    margin-bottom: 10px;
    line-height: 1.2;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    background: linear-gradient(to right, #14cda5, #0288d5);
    -webkit-background-clip: text; /* Prefix for Safari/Chrome */
    -moz-background-clip: text; /* Prefix for Firefox */
    background-clip: text; /* Standard property */
    -webkit-text-fill-color: transparent; /* For WebKit-based browsers */
    animation: textGlow 1.5s ease-in-out infinite alternate;
}
        h1:first-of-type {
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(to right, #14cda5, #0288d5);
            color: #fff;
            font-size: 24px;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1.2s ease-in-out;
            box-shadow: 0 8px 20px rgba(20, 205, 165, 0.5);
        }

        a:hover {
            background: linear-gradient(to right, #0288d5, #14cda5);
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(2, 136, 213, 0.7);
        }

        span {
            display: block;
            width: 80%;
            height: 4px;
            background: linear-gradient(to right, #14cda5, #0288d5);
            margin: 20px auto;
            border-radius: 10px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 5px rgba(20, 205, 165, 0.7), 0 0 10px rgba(20, 205, 165, 0.5), 0 0 20px rgba(20, 205, 165, 0.3);
            }

            to {
                text-shadow: 0 0 10px rgba(2, 136, 213, 0.7), 0 0 20px rgba(2, 136, 213, 0.5), 0 0 40px rgba(2, 136, 213, 0.3);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            a {
                font-size: 18px;
                padding: 12px 30px;
            }

            .box {
                padding: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>SISTEM MONITORING SOH DAN RUL</h1>
            <h1>KENDARAAN LISTRIK</h1>
            <span></span>
        </div>
        <a href="/baterai">MASUK</a>
    </div>
</body>

</html>
