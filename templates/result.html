<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUL Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .box {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #14cdc5;
            padding-bottom: 30px;
        }
        .box-1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .value {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 200px;
            background: #1c2230;
            border-radius: 50%;
            border: 10px solid #14cdc5;
            font-size: 36px;
            font-weight: 600;
        }
        .line {
            height: 250px;
            width: 2px;
            background: linear-gradient(to bottom, #14cdc5, #0288d5);
        }
        .box2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box2-1 {
            background-color: rgb(19, 19, 88);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            flex: 1;
        }
        .button {
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            background: linear-gradient(to right, #14cdc5, #0288d5);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-1">
                <h1>State of Health</h1>
                <div class="value">{{ soh }}%</div>
            </div>
            <span class="line"></span>
            <div class="box-1">
                <h1>Remaining Useful Lifetime</h1>
                <div class="value">{{ predicted_rul }} Bulan</div>
            </div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <h2>Voltage</h2>
                <h2>{{ voltage }} V</h2>
            </div>
            <div class="box2-1">
                <h2>Temperature</h2>
                <h2>{{ temperature }} Â°C</h2>
            </div>
        </div>
        <div class="button">
            <a href="/">Back to Predict</a>
        </div>
    </div>
</body>
</html>
