<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUL Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH4Pv4rnOjo/Y5haRVtdsfBd8MUSKAp3xLvhxA5sktwlfN1LbjG5+WZIt+iQkkCfoZFSr9Lg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body, html {
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .box {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #14cdc5;
            padding-bottom: 30px;
        }
        .box-1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .value {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            width: 200px;
            background: #1c2230;
            border-radius: 50%;
            border: 10px solid #14cdc5;
            font-size: 36px;
            font-weight: 600;
            position: relative;
            transition: all 0.4s ease;
        }
        .value:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #14cdc5;
        }
        .value i {
            font-size: 50px;
            color: #14cdc5;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .line {
            height: 250px;
            width: 2px;
            background: linear-gradient(to bottom, #14cdc5, #0288d5);
        }
        .box2 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .box2-1 {
            background-color: #1e2a38;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            flex: 1;
            transition: background 0.3s ease;
        }
        .box2-1:hover {
            background-color: #28394f;
        }
        .box3 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .box3-1 {
            background-color: #225e3f;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .box3-1:hover {
            transform: scale(1.05);
        }
        .button {
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            background: linear-gradient(to right, #14cdc5, #0288d5);
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-1">
                <i class="fas fa-battery-full"></i>
                <h1>State of Health</h1>
                <div class="value">{{ soh }}%</div>
            </div>
            <span class="line"></span>
            <div class="box-1">
                <i class="fas fa-hourglass-half"></i>
                <h1>Remaining Useful Lifetime</h1>
                <div class="value">{{ predicted_rul }} Bulan</div>
            </div>
        </div>
        <div class="box2">
            <div class="box2-1">
                <i class="fas fa-bolt"></i>
                <h2>Voltage</h2>
                <h2>{{ voltage }} V</h2>
            </div>
            <div class="box2-1">
                <i class="fas fa-thermometer-half"></i>
                <h2>Temperature</h2>
                <h2>{{ temperatur }} Â°C</h2>
            </div>
        </div>
        <div class="box3">
            <div class="box3-1">
                <i class="fas fa-charging-station"></i>
                <h2>Battery Capacity</h2>
                <h2>{{ kapasitas_mAh }} mAh</h2>
            </div>
        </div>
        <div class="button">
            <a href="/"><i class="fas fa-arrow-left"></i> Back to Predict</a>
        </div>
    </div>
</body>
</html>
